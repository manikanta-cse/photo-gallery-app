<div class="album py-5 bg-light" infinite-scroll='loadMore()'>
    <div class="container">
        <div class="loader" ng-show="isLoading"></div>

        <div class="row" ng-show="!isLoading">

            <div class="col-md-4" ng-repeat="image in images">
                <div class="card mb-4 box-shadow" style="width: 20rem; height: 20rem;">
                    <img ng-src="{{image.photo_url}}" alt="{{image.title}}">
                    <div class="card-body">
                        <p class="card-text" ng-bind="image.description">.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted" ng-bind="image.author"></small>
                            <small class="text-muted" ng-bind="image.date_taken"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</div>
